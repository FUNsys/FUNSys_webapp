<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/tableManager.js"></script>
    <script type="text/javascript" src="./scripts/jsonread.js"></script>
    <script type="text/javascript" src="./scripts/funCalendar.js"></script>
    <script type="text/javascript" src="./scripts/modalManager.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/fade.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/modal.css">
    <title>FUNカレンダー </title>
</head>

<body>

    <h1>FUNカレンダー</h1>
    <p>
        <button id="settingModal-open" class="button-link">設定</button>
    </p>
    <div id="settingModal-content">
        <p>
            <a id="settingModal-close" class="button-link">閉じる</a>
        </p>
        <select id='settings'>
            <option value=0>講師</option>
            <option value=1>クラス</option>
            <option value=2>部屋</option>
        </select>
    </div>
    <br>
    <br>
    <div class="btnroot">
        <div class="btn" id="btn0" onclick="pushButton(0)">
            Mon
        </div>
        <div class="btn" id="btn1" onclick="pushButton(1)">
            Tue
        </div>
        <div class="btn" id="btn2" onclick="pushButton(2)">
            Wed
        </div>
        <div class="btn" id="btn3" onclick="pushButton(3)">
            Thu
        </div>
        <div class="btn" id="btn4" onclick="pushButton(4)">
            Fri
        </div>
    </div>

    <table id="mainTable"></table>
    <!--モーダルウィンドウの要素-->
    <div id="lectureModal">
        <div class="lectureModal-button-parent">
            <button onclick="closeLectureModal()" class="lectureModal-button">閉じる</button>
        </div>
        <div id="lectureModal-content"></div>
    </div>
</body>

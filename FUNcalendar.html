<!DOCTYPE html>

<head>
    <title>FUNカレンダー </title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./css/fade.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/modal.css">
    <link rel="stylesheet" type="text/css" href="./mdl/material.css">
    <link rel="stylesheet" type="text/css" href="./mdl/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script type="text/javascript" src="./scripts/jsonread.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/funCalendar.js"></script>
    <script type="text/javascript" src="./scripts/modalManager.js"></script>
    <script type="text/javascript" src="./scripts/constants.js"></script>
    <script type="text/javascript" src="./mdl/material.min.js"></script>
</head>

<body>
    
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored FAB"
        id="FAB">
        <i class="material-icons" id="FABIcon">dehaze</i>
    </button>

    <header class="mdl-shadow--2dp">
        <div class="header-top">
            <div class="titleRoot">
                <span id="title">FUN Calendar</span>
                <span id="copyWrite">©FUNSys All Right Reserved</span>
                <div id="daySelectArrows">
                    <button class="mdl-button mdl-js-button mdl-button--icon" onclick="movePrevDay()">
                        <i class="material-icons">keyboard_arrow_up</i>
                    </button>
                    <br>
                    <button class="mdl-button mdl-js-button mdl-button--icon" onclick="moveNextDay()">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </button>
                </div>
                <div id="daySelector"></div>
            </div>
        </div>
    </header>

    <!--option-->
    <div id="sideBarRoot" class="mdl-shadow--2dp">
        <div id="selectOptionsRoot">

            <div id="mainSelectOption" class="mdl-textfield mdl-js-textfield mdl-select selectOption">
                <input class="mdl-textfield__input" readonly='readonly' type="text" id="mainSelect-section" />
                <label class="mdl-textfield__label"></label>
                <ul class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect" for="mainSelect-section"></ul>
            </div>

            <div id="courseSelectOption" class="mdl-textfield mdl-js-textfield mdl-select selectOption">
                <input class="mdl-textfield__input" readonly='readonly' type="text" id="courseSelect-section" />
                <label class="mdl-textfield__label"></label>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="courseSelect-section"></ul>
            </div>

            <div id="gradeSelectOption" class="mdl-textfield mdl-js-textfield mdl-select selectOption">
                <input class="mdl-textfield__input" readonly='readonly' type="text" id="gradeSelect-section" />
                <label class="mdl-textfield__label"></label>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="gradeSelect-section"></ul>
            </div>

            <div id="classNumSelectOption" class="mdl-textfield mdl-js-textfield mdl-select selectOption">
                <input class="mdl-textfield__input" readonly='readonly' type="text" id="classNumSelect-section" />
                <label class="mdl-textfield__label"></label>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="classNumSelect-section"></ul>
            </div>

            <div id="roleSelectOption" class="mdl-textfield mdl-js-textfield mdl-select selectOption">
                <input class="mdl-textfield__input" readonly='readonly' type="text" id="roleSelect-section" />
                <label class="mdl-textfield__label"></label>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="roleSelect-section"></ul>
            </div>
        </div>
    </div>

    <table id="mainTable">
        <thead>
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>
    </table>
</body>
